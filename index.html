<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h1>Book Title</h1>
        <p>Author</p>
        <p>Pages</p>
        <p>Has / Has not been read</p>
      </div>
    </div>

    <form action="">
      <input type="text" id="title" placeholder="title" />
      <input type="text" id="author" placeholder="Author?" />
      <input type="text" id="pages" placeholder="Pages?" />
      <div>
        <label for="isRead">Has the book been read?</label>
        <input id="isRead" type="checkbox" value="" />
      </div>
      <button type="button" class="add-book">Add Book</button>
    </form>
  </body>
</html>
